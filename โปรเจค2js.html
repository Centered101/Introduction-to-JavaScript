<html>

<style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0;
    }

    .container {
        text-align: center;
    }

    input,
    button {
        margin-top: 10px;
        padding: 8px;
        font-size: 18px;
    }
</style>

<body>

    <div class="container">
        <h1>ลอตเตอรี่</h1>
        <label for="inputNumber">ใส่หมายเลข:</label>
        <input type="number" id="inputNumber" placeholder="Enter a number">
        <button onclick="generateRandomNumber()">สร้างหมายเลขลอตเตอรี่</button>
        <p id="lotteryNumber"></p>
    </div>

    <script>
        
        function generateRandomNumber() {
            var inputNumber = document.getElementById('inputNumber').value;

            if (!inputNumber) {
                alert('Please enter a number before generating a lottery number.');
                return;
            }

            // สร้าง lottery number จากการสุ่มเลข
            var lotteryNumber = '';
            for (var i = 0; i < inputNumber; i++) {
                var randomDigit = Math.floor(Math.random() * 10);
                lotteryNumber += randomDigit;
            }

            // แสดงผลลัพธ์
            document.getElementById('lotteryNumber').innerHTML = 'หมายเลขลอตเตอรี่ของคุณ: ' + lotteryNumber;
        }

    </script>

</body>

</html>
